input_dataset_name: austin_sirius_dataset_converted_externally_to_rlds
dataset_type: RLDS

output_dataset:
  name: Austin Sirius
  tags: [panda, manipulation, human-in-the-loop, teleoperation, contact-rich, deployment]
  description: "Austin Sirius dataset containing human-in-the-loop robot manipulation trajectories collected during continuous deployment cycles. The dataset includes deployment data with human intervention signals from teleoperation, covering contact-rich manipulation tasks such as gear insertion and coffee pod packing, where human operators monitor autonomous execution and provide corrections when needed."

robot: 
  name: franka_panda
  urdf_path: "panda.urdf"
  override_existing: true

frequency: 20.0

data_import_config:
  RGB_IMAGES:
    source: observation
    format:
      image_convention: CHANNELS_LAST
      order_of_channels: RGB
    mapping: 
      - name: image
        source_name: image
      - name: wrist_image
        source_name: wrist_image

  JOINT_POSITIONS: 
    source: observation.state
    mapping:
      - name: panda_joint1
      - name: panda_joint2
      - name: panda_joint3
      - name: panda_joint4
      - name: panda_joint5
      - name: panda_joint6
      - name: panda_joint7
    
  # JOINT_TARGET_POSITIONS:
