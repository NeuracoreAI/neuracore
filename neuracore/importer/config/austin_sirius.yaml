  #     - name: panda_joint5
  #     - name: panda_joint6
  #     - name: panda_joint7

  PARALLEL_GRIPPER_OPEN_AMOUNTS:
    source: observation.state
    format:
      invert_gripper_amount: false
    mapping:
      - name: gripper
        index: 7
  
