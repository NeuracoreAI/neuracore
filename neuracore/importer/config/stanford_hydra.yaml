input_dataset_name: stanford_hydra_dataset_converted_externally_to_rlds
dataset_type: RLDS

output_dataset:
  name: Stanford Hydra
  tags: [panda, manipulation, kitchen, long-horizon, imitation-learning, waypoints]
  description: "HYDRA dataset from Stanford containing expert demonstration trajectories for long-horizon manipulation tasks on a Franka Panda robot. The dataset includes real-world tasks such as making coffee and toasting bread, with mode labels and waypoint annotations for hybrid action representations across 7 challenging environments."

robot: 
  name: franka_panda
  urdf_path: "panda.urdf"
  override_existing: true

frequency: 15.0

data_import_config:
  RGB_IMAGES:
    source: observation
    format:
      image_convention: CHANNELS_LAST
      order_of_channels: RGB
    mapping: 
      - name: image
        source_name: image
      - name: wrist_image
        source_name: wrist_image

  JOINT_POSITIONS: 
    source: observation.state
    mapping:
      - name: panda_joint1
        index: 10
      - name: panda_joint2
        index: 11
      - name: panda_joint3
        index: 12
      - name: panda_joint4
        index: 13
      - name: panda_joint5
        index: 14
      - name: panda_joint6
        index: 15
      - name: panda_joint7
        index: 16

  PARALLEL_GRIPPER_OPEN_AMOUNTS:
    source: observation.state
    mapping:
      - name: gripper
        index: 25
  
  PARALLEL_GRIPPER_TARGET_OPEN_AMOUNTS:
    source: action
    format:
      invert_gripper_amount: true
    mapping:
      - name: gripper
        index: 6

  VISUAL_JOINT_POSITIONS:
    source: observation.state
    format:
      visual_joint_type: GRIPPER
    mapping:
      - name: panda_finger_joint1
        index: 25
      - name: panda_finger_joint2
        index: 25

  LANGUAGE:
    format:
      language_type: BYTES
    mapping:
      - name: instruction
        source_name: language_instruction