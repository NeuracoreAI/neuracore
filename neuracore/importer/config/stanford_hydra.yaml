input_dataset_name: droid_dataset
dataset_type: RLDS

output_dataset:
  name: DROID
  tags: [panda, in-the-wild, manipulation, table-top, kitchen]
  description: "DROID is a large-scale, open-source robot manipulation dataset featuring 76k trajectories across diverse, real-world scenes to improve robotic policy generalization."

robot: 
  name: franka_panda
  urdf_path: "panda.urdf"
  override_existing: true

frequency: 15.0

data_import_config:
  RGB_IMAGES:
    source: observation
    format:
      image_convention: CHANNELS_LAST
      order_of_channels: RGB
    mapping: 
      - name: image
        source_name: image
      - name: wrist_image
        source_name: wrist_image

  JOINT_POSITIONS: 
    source: observation.state
    mapping:
      - name: panda_joint1
        index: 10
      - name: panda_joint2
        index: 11
      - name: panda_joint3
        index: 12
      - name: panda_joint4
        index: 13
      - name: panda_joint5
        index: 14
      - name: panda_joint6
        index: 15
      - name: panda_joint7
        index: 16
    
